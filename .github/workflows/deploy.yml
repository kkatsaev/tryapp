name: Deploy Workflow

on:
  workflow_dispatch:
  # auto-deploy on script change (simplify deploy development)
  push:
    #branches: [ 'master' ]
    paths:
      - '.github/workflows/deploy.yml'

jobs:
#  echo_job:
