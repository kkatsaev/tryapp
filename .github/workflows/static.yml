name: Deploy to GitHub Pages Workflow

on:
  push:
    branches: [ $default-branch ]
    paths:
      - '.github/workflows/static.yml'
      - 'pages/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare pages
        run: |
          echo "Default branch is: ${{ github.event.repository.default_branch }}"
          echo "Verifying pages directory:"
          ls -l pages/
          echo "Replacing placeholders:"
          COMMIT_SHA=${{ github.sha }}
          COMMIT_DATETIME=$(date -u +"%Y-%m-%d %H:%M:%S")
          echo "COMMIT_SHA=${COMMIT_SHA:0:7}"
          echo "COMMIT_DATETIME=$COMMIT_DATETIME"
          sed -i "s/\$COMMIT_SHA/${COMMIT_SHA}/g" pages/index.html
          sed -i "s/\$COMMIT_DATETIME/${COMMIT_DATETIME}/g" pages/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
